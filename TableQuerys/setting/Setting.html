<div style="width:100%;">
    <label for="serviceUrl">
      Url:
    </label>
    <input
            type="text"
            data-dojo-type="dijit/form/ValidationTextBox"
            required="true"
            placeHolder="http://sampleserver6.arcgisonline.com/arcgis/rest/services/SampleWorldCities/MapServer/0"
            data-dojo-attach-point="serviceUrl"
            data-dojo-props='style:{width:"520px"}'
            value = "http://sampleserver6.arcgisonline.com/arcgis/rest/services/SampleWorldCities/MapServer/0"
        />
    <input type="button" class= "btn btn-primary"id="btnUrlService" data-dojo-attach-event="onclick:checkUrl" value="Comprobar"></input>
    <h1>Table columns</h1>
    <table class="setting-table input-table" cellspacing="0">
      <tbody id = "columnsSettings">
      </tbody>
    </table>
    <input type="button" class= "btn btn-primary"id="btnAddRow" data-dojo-attach-event="onclick:functAddRow" value="Añadir columna"></input>
    <h1>Query dropdowns</h1>
    <table class="setting-table input-table" cellspacing="0">
      <tbody id = "querySettings">
      </tbody>
    </table>
    <input type="button" class= "btn btn-primary"id="btnAddQueryMenu" data-dojo-attach-event="onclick:functAddQueryMenu" value="Añadir Menu de cunsultas"></input>
</div>
